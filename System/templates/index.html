<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Model Generation</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="Header-Container">
            <p id="Header-Heading">DYNAMIC MODEL CREATOR</p>
            <a target="_blank"  href="http://127.0.0.1:8000/admin/">Admin Panel</a>
        </div>
    </header>

    <div id="Header-Margin"></div>

    <div class="Container">
        {% if message %}
        <div id=Message>
            <p>{{ message }}</p>
            <img src="{% static 'Cross.png' %}" alt="" onclick="removeMessage();">
        </div>
        {% endif %}
        <form id="Model-Details" method="POST" action="{% url 'index' %}">
            <input required type="text" name="schemaName" placeholder="Enter the schema name" class="Input-Field">
            <input required type="text" name="tableName" placeholder="Enter the table name" class="Input-Field">
            <input required type="number" name="tableColumns" placeholder="Enter the number of columns for the table" class="Input-Field" id="Number-Of-Columns">
            <p class="Button Add-Column-Button">Add Columns</p>
            <div class="Fields"></div>
            {% csrf_token %}
            <input type="submit" class="Submit-Button">
        </form>
    </div>
</body>
<script src="{% static 'script.js' %}"></script>
</html>
